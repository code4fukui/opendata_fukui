<h1>鯖江市の人口推移</h1>
<div id=main></div>
DATA: <a href=https://www.city.sabae.fukui.jp/about_city/tokeijoho/sabae-jinko.html>鯖江市の現在の人口 – めがねのまちさばえ 鯖江市</a> → <a href=https://github.com/code4fukui/opendata_fukui/>GitHub</a> → <a href=https://github.com/code4fukui/opendata_fukui/sabae_population.csv>CSV</a> by Code for FUKUI<br>
App: <a href=https://github.com/code4fukui/opendata_fukui/blob/main/sabae_population.html>src on GitHub</a><br>

<script type="module">
import { ChartLine } from "https://js.sabae.cc/Chart.js";
import { CSV } from "https://js.sabae.cc/CSV.js";

const url = "https://code4fukui.github.io/opendata_fukui/sabae_population.csv";
const data = CSV.toJSON(await CSV.fetch(url));
const chart = new ChartLine(data.map(d => {
  return { name: d.date, value: d.population };
}), { useMinValue: true });
main.appendChild(chart);
</script>
